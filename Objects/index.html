<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />
</head>
<body>
    <div><table style="visibility: hidden;" id="allCars" class="table table-striped" ></table></div>
    <input id="carMake" type="text" placeholder="Make" />
    <input id="carModel" type="text" placeholder="Model" />
    <input id="carColor" type="text" placeholder="Color" />
    <button id="createCar"class="btn btn-danger fa fa-cloud-upload" onclick="myApp.createCar();">Make Car</button>
    <button id="updateCar" class="btn btn-warning" onclick="myApp.saveEditCar()" style="visibility: hidden">Update Car</button>
    <button id="cancelEdit" class="btn btn-danger" onclick="myApp.cancelEditCar()" style="visibility: hidden">Cancel</button>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="myJS.js"></script>
</body>
</html>
